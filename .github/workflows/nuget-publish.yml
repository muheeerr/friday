name: Build and Publish NuGet

on:
  push:
    tags:
      - 'v*.*.*'   # Trigger on version tags like v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Friday/Friday.csproj

    - name: Build
      run: dotnet build Friday/Friday.csproj --configuration Release --no-restore

    - name: Pack NuGet package
      run: dotnet pack Friday/Friday.csproj --configuration Release --no-build --output Friday/nupkg

    - name: Publish NuGet package
      run: dotnet nuget push Friday/nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate